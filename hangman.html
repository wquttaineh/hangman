	<script>
		document.getElementById("img1").style.display = "none";
		document.getElementById("img2").style.display = "none";
		var startGame = prompt("Are you ready to play Hangman? ");
		if(startGame === "yes"){

			// *** function that 
		function secrWord(){
			document.getElementById("img1").style.display = "none";
			document.getElementById("img2").style.display = "none";
			var words = ["soccer", "basketball", "tennis", "golf", "football"];
			var randomNumber = Math.floor(Math.random() * words.length);
			randomWord = (words[randomNumber]);
			randomArray = randomWord.split ("");
			for (var i = 0; i < randomArray.length; i++) {
				randomArray[i] = " _ ";
			}
			console.log(randomArray);
			console.log(randomWord);
			lives = 6;
			document.getElementById("live").innerHTML = "YOU HAVE " + lives + " LIVES";
			document.getElementById("word").innerHTML = randomArray.join("");
		}
			
			document.addEventListener("keypress", keyTest);

		function keyTest(event){
			var index = randomWord.indexOf(event.key);
			if (randomWord.includes(event.key) === true) {
				for (var i = 0; i < randomArray.length; i++) {
					if (randomWord[i] == event.key){
						randomArray[i] = event.key;

					}
				}
				
				document.getElementById("word").innerHTML = randomArray.join("");
				
				console.log(randomArray.join(""));
				console.log(randomWord);
				if(randomArray.join("") == randomWord){
					alert("YOU'RE SMART!!");
					document.getElementById("img1").style.display = "block";
					var newGame = confirm("ANOTHA ONE");
					if(newGame == true){
						secrWord();
					}
				}
			}
			else{
				lives--;
				document.getElementById("live").innerHTML = "YOU HAVE " + lives + " LIVES";
				if (lives < 1) {
					alert("CONGRATULATIONS, YOU JUST PLAYED YOURSELF!");
					document.getElementById("img2").style.display = "block";
					var newGame = confirm("ANOTHA ONE");
					if(newGame == true){
						secrWord();
					}
				}
			}

		};
